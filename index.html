<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bokk-list App</title>
   <script src="https://kit.fontawesome.com/c4376bcd8b.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

</head>
<body>
   <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> My <span class="text-warning">Book</span> List</h1>
      <form id="book-form">
         <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
         </div>

         <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
         </div>

         <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
         </div>

         <input type="submit" value="Add book" class="btn btn-outline-warning btn-block">

      </form>
      <table class="table table-striped mt-5">
         <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
         </tr>
         <tbody id="book-list"></tbody>
      </table>
   </div>

   <script src="app.js"></script>
</body>
</html>
